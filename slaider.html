<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Техномарт</title>
    <link href="https://fonts.googleapis.com/css?family=Cuprum:400,400i,700,700i|PT+Sans:400,700&display=swap&subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  <body>
      <section class="slaider-section">
          <div class="slaider">
              <input class="visually-hidden" type="radio" id="btn-1" name="toggle">
              <input class="visually-hidden" type="radio" id="btn-2" name="toggle" checked>  
              <div class="slaider-inner">
                  <div class="slaider-slaiders">
                    <div class="slaider-drel">
                        <div class="slaider-description">
                            <h3>Дрели</h3>
                            <p>Соседям на радость!</p>
                        </div>
                        <img src="img/slaider-drel.jpg" width="620" height="266" alt="Рабочий сверлит стену аккумуляторной дрелью бош">
                    </div>
                    <div class="slaider-perforator">
                        <div class="slaider-description">
                            <h3>Перфораторы</h3>
                            <p>Настоящие мужские игрушки</p>
                        </div>
                        <img src="img/slaider-perforators.jpg" width="620" height="266" alt="Рабочий сверлит стену электрическим перфоратором бош">
                    </div>
                  </div>
              </div>
              <div class="slaider-control">
                <label for="btn-1"></label>
                <label for="btn-2"></label>
              </div>
              <div class="arrow-slider">
                <label for="btn-1"></label>
                <label for="btn-2"></label>  
              </div>
              <a class="slaider-button button button-open-catalog" href="inner.html">Открыть каталог</a>
          </div>
      </section>
